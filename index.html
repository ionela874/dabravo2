<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>DA BRAVO - Particule Interactive</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: sans-serif;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<canvas id="canvas1"></canvas>

<script>
const canvas = document.getElementById('canvas1');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particule = [];
let mouse = { x: null, y: null, radius: 100 };

window.addEventListener('mousemove', function(event) {
    mouse.x = event.x;
    mouse.y = event.y;
});

// Desenăm textul pe un canvas ascuns pentru a-i citi coordonatele pixelilor
ctx.fillStyle = 'white';
ctx.font = 'bold 80px Verdana';
ctx.fillText('DA, BRAVO!', canvas.width/4, canvas.height/2);
const textCoordinates = ctx.getImageData(0, 0, canvas.width, canvas.height);

class Particula {
    constructor(x, y) {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.destX = x;
        this.destY = y;
        this.dimensiune = 3;
        this.baseX = this.x;
        this.baseY = this.y;
        this.densitate = (Math.random() * 30) + 1;
        this.culoare = `hsl(${Math.random() * 60 + 280}, 100%, 50%)`; // Nuanțe de mov/albastru
    }

    draw() {
        ctx.fillStyle = this.culoare;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.dimensiune, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
    }

    update() {
        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let distanta = Math.sqrt(dx * dx + dy * dy);
        let forceDirectionX = dx / distanta;
        let forceDirectionY = dy / distanta;
                let maxDistance = mouse.radius;
        let force = (maxDistance - distanta) / maxDistance;
        let directionX = forceDirectionX * force * this.densitate;
        let directionY = forceDirectionY * force * this.densitate;

        if (distanta < mouse.radius) {
            this.x -= directionX;
            this.y -= directionY;
        } else {
            if (this.x !== this.destX) {
                let dx = this.x - this.destX;
                this.x -= dx / 10;
            }
            if (this.y !== this.destY) {
                let dy = this.y - this.destY;
                this.y -= dy / 10;
            }
        }
    }
}

function init() {
    particule = [];
    // Scanăm imaginea textului și creăm particule acolo unde pixelii nu sunt transparenți
    for (let y = 0, y2 = textCoordinates.height; y < y2; y += 4) {
        for (let x = 0, x2 = textCoordinates.width; x < x2; x += 4) {
            if (textCoordinates.data[(y * 4 * textCoordinates.width) + (x * 4) + 3] > 128) {
                let positionX = x;
                let positionY = y;
                particule.push(new Particula(positionX, positionY));
            }
        }
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < particule.length; i++) {
        particule[i].draw();
        particule[i].update();
    }
    requestAnimationFrame(animate);
}

init();
animate();

// Ajustare la redimensionare fereastră
window.addEventListener('resize', function() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    init();
});
</script>

</body>
</html>
